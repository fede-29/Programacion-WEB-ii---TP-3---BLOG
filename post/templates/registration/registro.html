{% extends 'base.html' %}

{%block titulo%} Enviar Mensaje {%endblock%}

{% block presentacion %}
    <h2>Sesion</h2>
    <p>Registrarse</p>
{%endblock%}

{% block contenido %} 
    <h2>Registrar Usuario</h2>
    <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
    </form>
    <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    <br><br>
{% endblock %}

{% block pie %}{%endblock%}
